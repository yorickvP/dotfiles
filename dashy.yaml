pageInfo:
  title: Dashy
  navLinks:
    - title: Documentation
      path: https://dashy.to/docs
appConfig:
  theme: nord
  layout: auto
  iconSize: medium
  language: en
  defaultOpeningMethod: sametab
  webSearch:
    searchEngine: google
    openingMethod: sametab
sections:
