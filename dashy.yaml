      - title: Unifi
        icon: hl-unifi-controller
        url: https://unifi.yori.cc/
      - title: EdgeSwitch 8
        icon: fas fa-ethernet
        url: https://192.168.2.62/
      - title: Scanner
        url: http://192.168.2.49/
        icon: fas fa-scanner-image
      - title: Printer
        url: "http://[2a02:a464:5ed:1:3205:5cff:fe44:20a7]/"
        icon: fas fa-print
